
<md-card>
  <h1>Registration</h1>
  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" class="form-control" formControlName="username">
      <small [hidden]="myForm.controls.username.valid || (myForm.controls.username.pristine && !submitted)" class="text-danger">
        Username is required (minimum 5 characters).
      </small>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label for="">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="col-md-6">
          <label for="">Confirm password</label>
          <input type="password" class="form-control" formControlName="passwordConfirm">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row" style="margin-top: 7%;">
        <div class="col-md-6">
          <label for="">First name</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="col-md-6">
          <label for="">Last name</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" formControlName="email">
      <small [hidden]="myForm.controls.email.valid || (myForm.controls.email.pristine && !submitted)" class="text-danger">
        Not a valid email address
      </small>
      <!--<pre class="margin-20">{{ myForm.controls.name.errors | json }}</pre>-->
    </div>

    <div class="form-group">
      <label for="">Phone number</label>
      <input type="text" class="form-control" formControlName="phoneNumber">
      <small [hidden]="myForm.controls.phoneNumber.valid || (myForm.controls.phoneNumber.pristine && !submitted)" class="text-danger">
        Not a valid phone number
      </small>
    </div>

    <div class="form-group">
      <label for="">Address</label>
      <input type="text" class="form-control" formControlName="phoneNumber">
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-4">
          <label for="">City</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="col-md-4">
          <label for="">State</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="col-md-4">
          <label for="">Zipcode</label>
          <input type="text" class="form-control" formControlName="zipcode">
          <small [hidden]="myForm.controls.zipcode.valid || (myForm.controls.zipcode.pristine && !submitted)" class="text-danger">
            Not a valid zipcode
          </small>
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
    <div class="margin-20">
      <h1>Backend output</h1>
      <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
      <pre>Is myForm submitted?: <br>{{submitted | json}}</pre>
      <pre>myForm value: <br>{{myForm.value | json}}</pre>
    </div>
  </form>
</md-card>
